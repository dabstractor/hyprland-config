# when external monitor connected:
workspace=1,monitor:eDP-1
workspace=2,monitor:HDMI-A-2
workspace=3,monitor:HDMI-A-2
workspace=4,monitor:HDMI-A-2
workspace=5,monitor:HDMI-A-2
workspace=6,monitor:eDP-1
workspace=7,monitor:HDMI-A-2
workspace=8,monitor:HDMI-A-2
workspace=9,monitor:HDMI-A-2
workspace=0,monitor:HDMI-A-2

# when external monitor disconnected:
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=0,monitor:eDP-1
windowrulev2 = move -100, title:^(jitsi\.mulletware\.io is sharing your screen.)$

# open floating popup windows a default size
windowrulev2 = float, title:^(Untitled - Google Chrome)$
windowrulev2 = size 1000px 600px, title:^(Untitled - Google Chrome)$

windowrulev2 = move 100%-400px 100%-710px, title:^(Calculator)$
windowrulev2 = size 400px 600px, title:^(Calculator)$

windowrulev2 = float, title:^ClickUp$
windowrulev2 = size 49% 98%, title:^ClickUp$
windowrulev2 = move 0.4% 1%, title:^ClickUp$

windowrulev2 = float, title:^Mattermost$
windowrulev2 = size 80%, title:^Mattermost$
windowrulev2 = center, title:^Mattermost$
